<html>
  <!-- Since Material-Dashboard-React doesn't work with material-ui/core@4.x, we define
    a custom header/footer for this page. -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>${properties.title}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script crossorigin src="https://unpkg.com/jss@10.0.0-alpha.22/dist/jss.js"></script>
    <script crossorigin src="https://unpkg.com/moment@2.24.0/min/moment.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-router-dom@5.0.1/umd/react-router-dom.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@material-ui/core@4.2.0/umd/material-ui.development.js"></script>
    <script crossorigin src="https://unpkg.com/lodash@4.17.11/lodash.js"></script>
    <script crossorigin src="https://unpkg.com/formik@1.5.7/dist/formik.umd.development.js"></script>
    <script src="/system/sling.js"></script>
  </head>
  <body>
    <script>
      // Redirect to /login if the user is not logged in
      if (window.Sling.getSessionInfo() === null || window.Sling.getSessionInfo().userID === 'anonymous') {
        window.location = "/login.html";
      }
    </script>
    <div id="main-container"></div>
    <sly data-sly-use.assets="/libs/lfs/resources/assets">
      <script src="/libs/lfs/resources/${assets['lfs-homepage.themeindex.js']}"></script>
    </sly>
<sly data-sly-resource="${@selectors='footer'}"/>
